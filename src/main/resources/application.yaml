sackbot:
  home: ${user.home}${file.separator}sackbot
  bot:
    token: bot_token
    adminRole: sackbot-admin
    activity:
      type: watching
      text: the hottest memes
    chat:
      enabled: true
      allowDm: true
      commandPrefix: "!"
    voices:
      hgrunt:
        enabled: false
        path: ${sackbot.home}/voices/hgrunt
        substitutions[,]: _comma
        substitutions[.]: _period
      vox:
        enabled: false
        path: ${sackbot.home}/voices/vox
        substitutions[,]: _comma
        substitutions[.]: _period
    tts:
      voice:
      phrasesFile: ${sackbot.home}${file.separator}phrases.txt
    upload:
      sizeLimit: 1000000
      overrideExisting: true
  nitrite:
    dbFile: ${sackbot.home}${file.separator}database.db

spring:
  security:
    oauth2:
      client:
        registration:
          discord:
            clientId: discord-app-client-id
            clientSecret: discord-app-client-secret
            authorizationGrantType: authorization_code
            redirectUri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope:
              - identify
        provider:
          discord:
            authorizationUri: https://discordapp.com/api/oauth2/authorize
            tokenUri: https://discordapp.com/api/oauth2/token
            userInfoUri: https://discordapp.com/api/users/@me
            userInfoAuthenticationMethod: header
            userNameAttribute: username

# Set to NATIVE if running behind a reverse proxy
server:
  forward-headers-strategy: NONE
